<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aula 03 - Vuejs</title>
</head>
<body>
    <div id="app">
    	<h1>{{ titulo }}</h1>
    <div v-if="usuario.id == 1">
        id: {{ usuario.id }}, <br>
        Nome: {{ usuario.nome }}, <br>
        Profissão: {{ usuario.profissao }}
    </div>
    <div v-else>Nenhum usuário com id = 1</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
	   var app = new Vue({
         el: "#app",
          data: {
            titulo: "Aula 03 Vuejs",
          usuario: {
         	id: 2,
         	nome: "Jon Snow",
            profissao: "Ator"
          }
         }

	    });
	</script>
</body>
</html>
